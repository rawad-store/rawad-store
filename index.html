<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>دليل - Daleel | دليل الخدمات الحكومية والعامة</title>
    <meta name="description" content="دليل شامل للخدمات الحكومية والعامة مع تقييمات المستخدمين والمعلومات المفصلة"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
    
    <style>
        :root {
            --primary: #2D5F7C;
            --secondary: #4A90E2;
            --accent: #F5A623;
            --text: #333;
            --bg: #F8F9FA;
            --white: #fff;
            --border: #E0E0E0;
            --shadow: 0 2px 12px rgba(0,0,0,.08);
            --success: #27AE60;
            --error: #E74C3C;
            --primary-color: #2D5F7C;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 15px; /* أصغر قليلاً */
        }

        p, .review-comment, .welcome-content p {
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            body { font-size: 14px; }
            p, .review-comment, .welcome-content p { font-size: 0.9rem; }
            .hero h1 { font-size: 1.6rem; }
        }

        @media (max-width: 480px) {
            body { font-size: 13.5px; }
            p, .review-comment, .welcome-content p { font-size: 0.85rem; }
            .hero h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <!-- هنا باقي الصفحة كما في ملف index (25).html السابق بدون أي تغيير 
         (Hero, Search, Services, Reviews, Contact, Welcome Modal, Auth, Firebase, JS) -->
</body>
</html>
